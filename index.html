<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>jsCalc by steelejackson</title>
    <style>
      #display {
        color: white;
        font-size: 2em;
      }
      #secondaryDisplay {
        color: white;
        font-size: 2em;
      }
      #title {
        float: right;
        margin-top: 15px;
        margin-left: auto;

      }

    </style>
    <script src='js/jsCalcBrain.js'></script>
  </head>
  <body>
    <div class='container-fluid d-grid gap-2 my-4'>
      <div class='row text-center'>
        <div class='col'>
          <div id='display' class='bg-info py-3 my-3'>0</div>
        </div>
        <div class='col-2'>
          <div id='secondaryDisplay' class='bg-secondary py-3 my-3'>0</div>
        </div>
      </div>
      <div class='row text-center'>
        <div class='col-4 d-grid gap-2'>
          <a id='zero' class='btn btn-primary btn-block' onclick=updateDisplay(0)>0</a>
          <a id='one' class='btn btn-primary' onclick=updateDisplay(1)>1</a>
          <a id='two' class='btn btn-primary' onclick=updateDisplay(2)>2</a>
          <a id='equals' class='btn btn-primary' onclick='updateDisplay("equals")'>=</a>
        </div>
        <div class='col-4 d-grid gap-2'>
          <a id='three' class='btn btn-primary' onclick=updateDisplay(3)>3</a>
          <a id='four' class='btn btn-primary' onclick=updateDisplay(4)>4</a>
          <a id='five' class='btn btn-primary' onclick=updateDisplay(5)>5</a>
          <a id='clear' class='btn btn-danger' onclick='clearDisplay()'>clear</a>
        </div>
        <div class='col-4 d-grid gap-2'>
          <a id='six' class='btn btn-primary' onclick=updateDisplay(6)>6</a>
          <a id='seven' class='btn btn-primary' onclick=updateDisplay(7)>7</a>
          <a id='eight' class='btn btn-primary' onclick=updateDisplay(8)>8</a>
          <a id='nine' class='btn btn-primary' onclick=updateDisplay(9)>9</a>
        </div>
      </div>
      <div class='row text-center'>
        <div class='col d-grid gap-2'>
          <a id='add' class='btn btn-success' onclick='updateDisplay("add")'>+</a>
        </div>
        <div class='col d-grid gap-2'>
          <a id='subtract' class='btn btn-success' onclick='updateDisplay("subtract")'>-</a>
        </div>
        <div class='col d-grid gap-2'>
          <a id='multiply' class='btn btn-success' onclick='updateDisplay("multiply")'>*</a>
        </div>
        <div class='col d-grid gap-2'>
          <a id='divide' class='btn btn-success' onclick='updateDisplay("divide")'>/</a>
        </div>
        <div class='col d-grid gap-2'>
          <a id='decimal' class='btn btn-success' onclick='updateDisplay("decimal")'>.</a>
        </div>
        <div class='col d-grid gap-2'>
          <a id='negative-value' class='btn btn-success' onclick='updateDisplay("negative-value")'>+/-</a>
      </div>
      <div class='row'>
        <div class='col'>
          <h6 id='title'>jsCalc by steelejackson</h6>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
